collectors:
  - kind: binance
    enabled: true
    endpoint: "https://api.binance.com"
    delay:
      batch: 5s
      request: 100ms
    tickers:
      - BTC
      - ETH
      - WAVES
  - kind: bitfinex
    enabled: true
    endpoint: "https://api-pub.bitfinex.com"
    delay:
      batch: 5s
      request: 100ms
    tickers:
      - BTC
      - ETH

oracle:
  delay: 5s
  ttl: 1m

providers:
  p2p:
    - topic: pepe:prices
      endpoint: "http://localhost:3000"
